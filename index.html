<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcular tu IMC</h1>
        <form id="imcForm">
            <label for="weight">ingresa tu Peso (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>
            <br>
            <label for="height">ingresa tu Estatura (m):</label>
            <input type="number" id="height" name="height" step="0.01" required>
            <br>
            <button type="submit">Calcular</button>
        </form>
        <div id="result" class="result">
            <h2>Tu indice de masa corporal es es: <span id="bmiValue"></span></h2>
            <h3>tu Clasificaci√≥n: <span id="bmiCategory"></span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
